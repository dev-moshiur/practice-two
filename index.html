<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice day two</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="topHeading">
        Practice Day Two
    </div>
    <div class="heading">
        Find Out Gpa Grade
    </div>
    <form class="input"  onsubmit="handleSubmit(); return false;" >
        <input id="input" type="number" max="100" min="0" >
        <input type="submit" id="submit" value="submit">
    </form>
    <div class="display">
        <div class="head">
            <div class="top">
                Mark
            </div>
            <div class="top">
                GPA
            </div>
            <div class="top">
                Grade
            </div>
        </div>
        <div class="value">
            <div id="mark">

            </div>
            <div id="gpa">

            </div>
            <div id="grade">

            </div>

        </div>
    </div>


    <div class="heading">
        Current Time
    </div>


    <div class="watch" id="watch">
        <div  class="watchChild" id="hour"></div>
        <span>:</span>
        <div class="watchChild" id="min"></div>
        <span>:</span>
        <div class="watchChild" id="sec"></div>
    </div>

    <script src="./script.js">

    </script>
    
</body>
</html>
